<svg width="390" height="844" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="80" fill="rgba(255,255,255,0.1)"/>
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">VolumeApp</text>
  
  <!-- Main content area -->
  <rect x="20" y="100" width="350" height="650" rx="12" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Exercise card -->
  <rect x="40" y="130" width="310" height="100" rx="8" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Supino Reto</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666">4 séries • RPE 8</text>
  <circle cx="310" cy="170" r="15" fill="#28a745"/>
  <text x="306" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">✓</text>
  
  <!-- Sets -->
  <rect x="40" y="250" width="310" height="40" rx="6" fill="#e9ecef"/>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" fill="#333">Série 1: 80kg × 12 reps</text>
  <circle cx="310" cy="270" r="12" fill="#28a745"/>
  
  <rect x="40" y="300" width="310" height="40" rx="6" fill="#e9ecef"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333">Série 2: 80kg × 10 reps</text>
  <circle cx="310" cy="320" r="12" fill="#28a745"/>
  
  <!-- Progress -->
  <rect x="40" y="380" width="310" height="30" rx="15" fill="#e9ecef"/>
  <rect x="40" y="380" width="155" height="30" rx="15" fill="#667eea"/>
  <text x="195" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">50%</text>
  
  <!-- Stats -->
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Volume: 1,600 kg</text>
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Séries: 2/4</text>
  
  <!-- FAB -->
  <circle cx="330" cy="700" r="30" fill="#667eea"/>
  <text x="325" y="708" font-family="Arial, sans-serif" font-size="20" fill="white">+</text>
  
  <!-- Bottom navigation -->
  <rect x="0" y="764" width="100%" height="80" fill="rgba(255,255,255,0.95)"/>
  <circle cx="78" cy="804" r="20" fill="#667eea"/>
  <text x="73" y="809" font-family="Arial, sans-serif" font-size="10" fill="white">📊</text>
  <circle cx="156" cy="804" r="20" fill="#667eea"/>
  <text x="151" y="809" font-family="Arial, sans-serif" font-size="10" fill="white">💪</text>
  <circle cx="234" cy="804" r="20" fill="#667eea"/>
  <text x="229" y="809" font-family="Arial, sans-serif" font-size="10" fill="white">📈</text>
  <circle cx="312" cy="804" r="20" fill="#667eea"/>
  <text x="307" y="809" font-family="Arial, sans-serif" font-size="10" fill="white">⚙️</text>
</svg>
